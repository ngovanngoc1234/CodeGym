<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhap num');
    let bua = checkNumber(number);
    document.write(bua);
    function checkNumber(num) {
        let count = 0;
        for (let i = 2; i<=Math.sqrt(num); i++) {
            if (num%i===0) {
                count+=1;
            }
        }
        if (count==0){
            return num + "  la so nguyen to";
        }else {
            return num + "  khong la so nguyen to";
        }
    }
</script>
</body>
</html>
