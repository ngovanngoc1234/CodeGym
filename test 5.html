<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa V khỏi mảng</title>
</head>
<body>
<input type="text" id="userInput">
<input type="button" value="Add" onclick="addItem()">
<input type="text" id="vItem">
<input type="button" value="Check V" onclick="checkV()">
<p id="content"></p>
<script>
    let arr = [];
    let count = 0;
    function addItem() {
        if (count<10) {
            let item = parseInt(document.getElementById("userInput").value);
            arr.push(item);
            count++;
            document.getElementById("userInput").value = "";
        } else {
            alert("Only 10 items!");
        }
    }
    function checkV() {
        let vItem = parseInt(document.getElementById("vItem").value);
        let result = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]===vItem) {
                result = i;
                arr.splice(i,1);
                arr[arr.length] = 0;
                break;
            }
        }
        if (result!=-1) {
            document.getElementById("content").innerHTML = "V thuộc mảng. V đã được xóa ra khỏi mảng. Mảng bây giờ là "+ arr;

        } else {
            document.getElementById("content").innerHTML = "V không thuộc mảng";
        }
    }
</script>
</body>
</html>
