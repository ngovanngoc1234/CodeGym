<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="width: 50%;margin: 0 auto;text-align: center">
    <legend> Giải phương tình bậc 2  </legend>
        nhập a
    <input type="number" value="" id="soa"> <br> <br>
        nhập b
    <input type="number" value="" id="sob"> <br> <br>
        nhập c
    <input type="number" value="" id="soc"> <br> <br>
    <button type="button" value=""  onclick="goiham()"> Kiểm tra</button>
    <p id="giatri"> </p>
</fieldset>
<script>
    function goiham() {
    let a = parseInt(document.getElementById("soa").value);
    let b = parseInt(document.getElementById("sob").value);
    let c = parseInt(document.getElementById("soc").value);
    let g = b*b - 4*a*c ;
    let x2  =  (-b  - Math.sqrt(g))/2*a;
    let x1  =   (-b + Math.sqrt(g))/2*a;
    let kep = -b/2*a;
    if (a===0 && b!==0)  {
        document.getElementById("giatri").innerHTML= 'Phương trình có 1 nghiệm  :' + -b/c;
    } else if (a===0  && b===0) {
        document.getElementById("giatri").innerHTML='phương trình vô số nghiệm';
    } else if (g>0) {
        document.getElementById("giatri").innerHTML='phương trinh có 2 nghiệm  x1   :' + x1 +'  x2 :  '  +x2;
    }  else if (g===0) {
        document.getElementById("giatri").innerHTML='phương trình có nghiệm kép x1,x2  :' +kep;
    } else if (g<0) {
        document.getElementById("giatri").innerHTML='phương trình vô nghiệm';
    }
    }

</script>
</body>
</html>
