<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1> javascript loops</h1>
        <p id="hienthi"> </p>
<script>
    let text =  "";
    let i;
    for (i = 0;i < 5;i++) {
        text += "the number is" +i + "<br/>" ;
    }
        document.getElementById("hienthi").innerHTML=text;
</script>
</body>
</html>
