<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let a = "Fizz";
    let b = "Buzz";
    let c = a + b;
    for (let n = 1; n <= 100; n++) {
        if (n % 3 == 0 && n % 5 == 0) {
            document.write(c + ';  ');
        } else if (n % 5 == 0) {
            document.write(b + ';   ');
        } else if (n % 3 == 0) {
            document.write(a + ';     ');
        } else {
            document.write(n + ';    ')
        }
    }

</script>
</body>
</html>
