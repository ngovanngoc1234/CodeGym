<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function fibonacci(n) {
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        if (n <= 1) {
            return 1;
        } else {
            for (i = 2; i < n; i++) {
                f0 = f1;
                f1 = fn;
                fn = f0 + f1;
            }
        }
        return fn;
    }

    let n = parseInt(prompt("Nhập số n: "));
    count =0;
    document.write(n + " số đầu tiên của dãy số fibonacci: ");
    for (i = 1; i <= n; i++) {
       document.write(fibonacci(i) + "&nbsp" +',');

    }
</script>
</body>
</html>
