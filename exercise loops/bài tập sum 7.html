<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập'))
    let sum = 0;
    let n = 0;
    for (let i = 1; i < a; i++) {
        if (i % 7 == 0) {
            n++;
            sum += i;
        }
    }
    document.write('tổng   =' + sum);
</script>
</body>
</html>
