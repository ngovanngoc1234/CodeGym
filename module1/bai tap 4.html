<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Chuyển đổi tiền tệ</legend>
        <label for="amount">Amount</label><br>
        <input type="text" name="amount" id="amount" placeholder="Nhập số tiền" required><br>
        <label for="fromCurrency">From Currency</label><br>
        <select name="fromCurrency" id="fromCurrency">
            <option value="usd" selected>USD</option>
            <option value="vnd">VietNam</option>
        </select><br>
        <label for="toCurrency">To Currency</label><br>
        <select name="toCurrency" id="toCurrency">
            <option value="vnd" selected>VietNam</option>
            <option value="usd">USD</option>
        </select><br>
        <button type="button" onclick="convert();">Convert</button>
    </fieldset>
</form>
<script>
    function calculator(amount, fromCurrency, toCurrency) {
        if (fromCurrency.value === 'usd' && toCurrency.value === 'vnd') {
            return amount.value*23000;
        } else if (fromCurrency.value === 'vnd' && toCurrency.value === 'usd') {
            return amount.value/23000;
        } else {
            return "Chưa làm tính năng này";
        }
    }

    function convert() {
        let amount = document.getElementById('amount');
        let fromCurrency = document.getElementById('fromCurrency');
        let toCurrency = document.getElementById('toCurrency');

        if (amount.value !== '') { //Kiểm tra xem amount có được nhập vào hay không
            return alert(calculator(amount, fromCurrency, toCurrency)); //Thông báo ra kết quả
        } else {
            alert("Vui lòng nhập số tiền");
            amount.focus(); //Sau khi thông báo thì bảo trình duyệt cho nhập vào trường Amount
        }
    }
</script>
</body>
</html>
