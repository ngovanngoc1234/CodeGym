<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="12"></p>
<script>
    function circle(radius) {
        this.radius = radius;
        this.getArea = function () {
            return Math.PI * this.radius * this.radius;
        };
        this.getRadius = function () {
            return radius;
        };
    }


    let Circle = new circle(2);
    alert('area   :' + Circle.getArea() + '   radius  :' + Circle.getRadius());
</script>
</body>
</html>
