<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="X" onclick="changeValue()">
<input type="button" value="O" onclick="changeValue()">
<script>
    // Tạo bàn cờ Caro
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.', '.', '.');
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='X' onclick='changeValue()'> "
    data += "<input type='button' value='O' onclick='changeOValue()'>"
    b.innerHTML = data;

    // Tạo chức năng cho nút X
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data
            = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValue()'>"
        data += "<input type='button' value='O' onclick='changeOValue()'>"
        b.innerHTML = "<hr/>" + data;
    }

    // Tạo chức năng cho nút O
    function changeOValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data
            = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='O' onclick='changeOValue()'>"
        data += "<input type='button' value='X' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
